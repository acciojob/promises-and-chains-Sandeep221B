<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <form action="" id="form">

    

            <label for="age">age</label>
            <input type="number" id="age" required>

            <label for="name">name</label>
            <input type="text" id="name" required>

            <button type="submit" id="btn">submit</button>


    </form>

    <script>

// preventDefault() JavaScript ka ek method hai jo kisi event (jaise ke click, submit, keypress, etc.) 
// ki default behavior ko rokta hai. Jab aap preventDefault() ko call karte hain, to event apna normal behavior perform nahi karta. 
// Iska matlab hai ke agar kisi form ko submit karne par page reload hona hota hai, to preventDefault() us reload ko rok dega.
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault();

            // yaha pe maine value get ki hai
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;

            // abb mai yaha pe validation bhi lga diya hu taki user usse empty na rkhe ok
            if (name === "" || age === "") {
                alert("plaes fill");
                return
            }



            let myPromise = new Promise(function (myResolve, myReject) {
                setTimeout(() => {

                    if (age >= 18) {
                        myResolve()
                    } else {
                        myReject()
                    }

                }, 5000);
            });
            myPromise.then(() => {
                alert(`Welcome, ${name}. You can vote.`);
            }).catch(() => {
                alert(`Oh sorry, ${name}. You aren't old enough.`);
            });
        });


// abb yee mera code     ok hai                                  
    </script>
</body>

</html>
